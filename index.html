<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="homePage">
        <div class="container">
            <div class="gameArea">
                <h1>Wanna Play Game?</h1>
                <input type="text" placeholder="Enter Your Name" class="nameInput">
                <button class="playBtn"> Start Game </button>
                <div class="nameError">
                    <h3> Name is Missing </h3>
                </div>
            </div>
            <!-- ======================= Player One Start ========================= -->
            <div class="playerOnegameArea">
                <h1 class="playerOneHeading">Player - 01</h1>
                <input type="text" placeholder="Give a Number" class="playerOneInput">
                <button class="playerPlayBtn"> Let's Play </button>
                <div class="playerOneError">
                    <h3> Number is Missing </h3>
                </div>
            </div>
            <!-- ======================= Player One End ========================= -->
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
