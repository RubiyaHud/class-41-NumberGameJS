<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="homePage">
        <div class="container">
            <div class="gameArea">
                <h1>Wanna Play Game?</h1>
                <input type="text" placeholder="Enter Your Name" class="nameInput">
                <button class="playBtn"> Start Game </button>
                <div class="nameError">
                    <h3> Name is Missing </h3>
                </div>
            </div>
            <!-- ======================= Player One Start ========================= -->
            <div class="playerOnegameArea">
                <h1 class="playerOneHeading">Player - 01</h1>
                <input type="text" placeholder="Give a Number (Range between 1 to 10)" class="playerOneInput">
                <button class="playerPlayBtn"> Let's Play </button>
                <div class="playerOneError">
                    <h3> Number is Missing </h3>
                </div>
            </div>
            <!-- ======================= Player One End ========================= -->
            <!-- ======================= Player Two Start ========================= -->
            <div class="playerTwoGameArea">
                <h1>Player - 2</h1>
                <input type="text" placeholder="What is Your Name?" class="playerTwoNameInput">
                <button class="playerTwoPlayBtn"> Start Game </button>
                <div class="playerTwoNameError">
                    <h3> Name is Missing </h3>
                </div>
            </div>
            <!-- ======================= Player Two End ========================= -->
            <!-- ======================= Player Two Chance Start ========================= -->
            <div class="playerTwoChance">
                <h1 class="playerTwoHeading">Player - 02</h1>
                <h4 class="playerTwoChanceNum">Chance - 1</h4>
                <input type="text" placeholder="Guess the Number" class="playerTwoChanceInput">
                <button class="playerTwoChancePlayBtn"> Guess </button>
                <div class="playerTwoChanceError">
                    <h3> Number is Missing </h3>
                </div>
            </div>
            <!-- ======================= Player Two Chance End ========================= -->
            <!-- ======================= Game Over Start =============================== -->
            <div class="gameOver">
                <h1 class="matchedOrUnmatched"> </h1>  
                <div class="winnerEmoji"><img src="images/winner.gif" alt="winner.gif"></div>              
                <div class="failedEmoji"><img src="images/failed.gif" alt="failed.gif"></div>              
                <h2 class="winnerName"> </h2>                
                <h1 class="gameOverHeading">Game Over</h1>
            </div>
            <!-- ======================= Game Over End ================================ -->
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
